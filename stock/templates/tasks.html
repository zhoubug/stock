{% extends "base.html" %}

{% block content %}
    <table class="table">
	<thead>
	    <tr>
		<th>id</th>
		<th>state</th>
		<th>op</th>
	    </tr>
	</thead>
	<tbody>
	    {% for task in tasks %}
		<tr>
		    <td>{{ task.id }} </td>
		    <td>{{ task.ready() }}</td>
		    <td>
			{% if task.ready() %}
			    <a href="{{ url_for('task', id=task.id) }}">
				open
			    </a>		
			{% endif %}
			<a href="{{ url_for('delete_task', id=task.id) }}">
			    delete
			</a>
		    </td>
		</tr>
	    {% endfor %}
	</tbody>
    </table>
{% endblock content %}
