{% extends "base.html" %}

{% block content %}
    <table class="table">
	<tbody>
	    {% for index, sym in symbols.iterrows() %}
		<tr>
		    <td>
			{{ index }}
		    </td>
		    <td>
			<a href="{{ url_for('stock', code=index) }}">{{sym['name'] }}</a>
		    </td>
		</tr>
    {% endfor %}
	</tbody>
    </table>
{% endblock content %}
