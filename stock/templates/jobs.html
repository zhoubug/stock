{% extends "base.html" %}

{% block content %}
    <table class="table">
	<thead>
	    <tr>
		<th>id</th>
		<th>state</th>
		<th>op</th>
	    </tr>
	</thead>
	<tbody>
	    {% for job in jobs %}
		<tr>
		    <td>{{ job.id }} </td>
		    <td>{{ job.result != None }}</td>
		    <td>
			{% if job.result %}
			    <a href="{{ url_for('job', id=job.id) }}">
				open
			    </a>
			{% endif %}
		    </td>
		</tr>
	    {% endfor %}
	</tbody>
    </table>
{% endblock content %}
